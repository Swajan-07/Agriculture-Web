<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="style.css">
</head>
<style>body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
}
header {
    background-color: #4CAF50;
    color: white;
    padding: 1em 0;
    text-align: center;
}
main {
    padding: 20px;
    background-color: #e0f7fa; /* Add background color to main content area */
}
section {
    background-color: #ffffff; /* Add background color to sections */
    margin: 20px auto;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    max-width: 600px; /* Adjust the width of the section */
}
h1, h2 {
    color: #333;
}
form {
    display: flex;
    flex-direction: column;
    max-width: 400px; /* Adjust the width of the form */
    margin: 0 auto; /* Center the form */
}
label {
    margin-bottom: 5px;
    color: #4CAF50; /* Add color to labels */
}
input[type="text"], input[type="email"], textarea {
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 4px;
    background-color: #e8f5e9; /* Add background color to input fields */
}
input[type="submit"] {
    background-color: #4CAF50;
    color: white;
    padding: 10px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}
input[type="submit"]:hover {
    background-color: #45a049;
}
body{
    text-align: center;}
    </style>
    
</style>
